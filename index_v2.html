<!DOCTYPE html>

<html>
    
    <head>
        
        <link rel="stylesheet" href="main.css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="js/jquery.parallax-scroll.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        
    </head>
    
    <body>
        
    
        <div class="tribar">
            <p id="demo"></p>
            <img class="tribar-items z-0" id="left" src="img/tribar_left.png">
            <img class="tribar-items z-1" id="right" src="img/tribar_right.png">
            <img class="tribar-items z-2" id="bottom" src="img/tribar_bottom.png">
        </div>
        
        
        


        
    </body>
    
    
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="js/jquery.parallax-scroll.js"></script>
    <script>
        $(window).scroll(function() {
        var theta = Math.min( ($(window).scrollTop() / window.innerHeight) Â * 360 , 120 + 180);
        $('#left').css({ transform: 'rotate(-' + theta + 'deg)', marginLeft: - theta / 360 * 200 });
        $('#right').css({ transform: 'rotate(' + theta + 'deg)', marginLeft: theta /360 * 200 });
        $('#bottom').css({ transform: 'rotate(' + theta / 300 * 180 + 'deg)'});
        document.getElementById("demo").innerHTML = $(window).scrollTop() + "   .   " + window.innerHeight + "   .   " + theta/2.0944*Math.PI + "   .   " + Math.sin(theta/2.0944*Math.PI)  ;
        });
    </script>
     
</html>
